<!DOCTYPE html>
<html lang="”en”">
  <head>
    <meta charset="”UTF-8″" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Turistjobs</title>
  </head>
  <body>
    <div class="text-pre-form">
      <h1>Regístrate en unos pocos pasos:</h1>
      <p>
        Rellena los campos con la información necesaria para crear una cuenta en
        nuestra web.
      </p>
    </div>
    <form id="myForm" onsubmit="return validar()">
      <label class="name-label">Nombre</label>
      <div class="labels-align">
        <input
          type="text"
          class="form-control"
          id="user"
          placeholder="Indica tu nombre"
        />
      </div>
      <label class="name-label">Apellidos</label>
      <div class="labels-align">
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Indica tu apellido/s"
        />
      </div>
      <label class="name-label">Contraseña</label>
      <div class="labels-align">
        <input
          type="password"
          class="form-control"
          id="pass1"
          placeholder="Indica tu contraseña"
        />
      </div>
      <label class="name-label">E-mail</label>
      <div class="labels-align">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Indica tu email"
        />
      </div>
      <label class="name-label">Ciudad de nacimiento</label>
      <div class="labels-align">
        <select name="select">
          <option disabled selected>Selecciona tu ciudad de nacimiento</option>
          <option value="Madrid">Madrid</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Valencia">Valencia</option>
          <option value="Sevilla">Sevilla</option>
        </select>
      </div>
      <div class="align-button">
      <div class="align-checkbox">
        <input class="check-box" type="checkbox" id="terminos" /> 
        <p> Acepto las Condiciones legales de la web a la que me registro</p>
      </div>
      <input
        type="submit"
        class="button"
        id="boton"
        value="Registrar"
      />
    </div>
    </form>
    <script src="./form.js"></script>
  </body>
</html>
